[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x"]
aptPkgs = ["curl", "wget"]

[phases.install]
cmds = ["npm install --no-audit --no-fund"]
cacheDirectories = ["/root/.npm"]

[phases.build]
cmds = ["npm run build"]
cacheDirectories = ["node_modules/.cache"]

[start]
cmd = "npm run preview -- --host 0.0.0.0 --port ${PORT:-4173}"

