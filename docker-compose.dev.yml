# ================================
# TATA Dashboard - Development Docker Compose
# Use this for local development with hot-reload
# Run: docker-compose -f docker-compose.dev.yml up
# ================================

services:
  # ================================
  # PostgreSQL Database (Development)
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: tata-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tata_dashboard
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - tata-dev-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tata_dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Backend API (Development with hot-reload)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tata-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tata_dashboard
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/prisma:/app/prisma
      - backend_dev_node_modules:/app/node_modules
    networks:
      - tata-dev-network
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy

  # ================================
  # Frontend (Development with Vite)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tata-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - frontend_dev_node_modules:/app/node_modules
    networks:
      - tata-dev-network
    ports:
      - "5173:5173"
    depends_on:
      - backend

networks:
  tata-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  backend_dev_node_modules:
  frontend_dev_node_modules:
