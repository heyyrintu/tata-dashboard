# ================================
# TATA Dashboard - Development Docker Compose
# Use this for local development with hot-reload
# Run: docker-compose -f docker-compose.dev.yml up
# ================================

services:
  # ================================
  # MongoDB Database (Development)
  # ================================
  mongodb:
    image: mongo:7.0
    container_name: tata-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: tata-dashboard
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - tata-dev-network
    ports:
      - "27017:27017"

  # ================================
  # Backend API (Development with hot-reload)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tata-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:devpassword@mongodb:27017/tata-dashboard?authSource=admin
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_dev_node_modules:/app/node_modules
    networks:
      - tata-dev-network
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  # ================================
  # Frontend (Development with Vite)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tata-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - frontend_dev_node_modules:/app/node_modules
    networks:
      - tata-dev-network
    ports:
      - "5173:5173"
    depends_on:
      - backend

networks:
  tata-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
  backend_dev_node_modules:
  frontend_dev_node_modules:
