# ================================
# TATA Dashboard - Docker Compose
# Production-ready orchestration
# ================================

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: tata-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tata_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-tata_dashboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tata_admin} -d ${POSTGRES_DB:-tata_dashboard}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    # Uncomment below to expose PostgreSQL port for external access
    # ports:
    #   - "5432:5432"

  # ================================
  # Backend API Server
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tata-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-tata_admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-tata_dashboard}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # IMAP Email Service (optional)
      IMAP_HOST: ${IMAP_HOST:-}
      IMAP_PORT: ${IMAP_PORT:-993}
      IMAP_USER: ${IMAP_USER:-}
      IMAP_PASSWORD: ${IMAP_PASSWORD:-}
      IMAP_ALLOWED_SENDER: ${IMAP_ALLOWED_SENDER:-}
      IMAP_ARCHIVE_FOLDER: ${IMAP_ARCHIVE_FOLDER:-Processed}
      EMAIL_POLL_INTERVAL: ${EMAIL_POLL_INTERVAL:-600000}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    networks:
      - tata-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # Frontend (React/Nginx)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_APPWRITE_ENDPOINT: ${VITE_APPWRITE_ENDPOINT:-}
        VITE_APPWRITE_PROJECT_ID: ${VITE_APPWRITE_PROJECT_ID:-}
        VITE_APPWRITE_ADMIN_TEAM_ID: ${VITE_APPWRITE_ADMIN_TEAM_ID:-}
        VITE_LOGO_URL: ${VITE_LOGO_URL:-}
    container_name: tata-frontend
    restart: unless-stopped
    networks:
      - tata-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================
  # Nginx Reverse Proxy
  # ================================
  nginx:
    image: nginx:alpine
    container_name: tata-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/docker-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - tata-network
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ================================
# Networks
# ================================
networks:
  tata-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
